<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <title>Alperen Olcer</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <!-- dragable -->
    <link href="static/DragDropTouch/demo/app.css" rel="stylesheet" />
    <script src="static/DragDropTouch/DragDropTouch.js"></script>
    <script src="static/DragDropTouch/demo/app.js"></script>
  </head>
  <body>
    <div class="box" style="top: 0; height: 5vh;">Welcome! It's Play Time! Crush items to unlock hidden areas.</div>
    <button class="btn" style="top: 5vh;" id="showButton">Show all hidden</button>
    <div class="score-boards-container">
      <div class="score-board" style="background-image: url(static/images/green_image1.png);">
        <h2>About Me</h2>
        <h3>Score: <span id="score_journey">0</span></h3>
        <div class="bar-container">
          <div class="bar" id="bar_journey"></div>
          <a href="https://www.alperenlcr.net/about-me" id="btn_journey" target="_blank" class="hidden link-style">About Me</a>
        </div>
      </div>
      <div class="score-board" style="background-image: url(static/images/red_image3.png);">
        <h2>CV</h2>
        <h3>Score: <span id="score_cv">0</span></h3>
        <div class="bar-container">
          <div class="bar" id="bar_cv"></div>
          <a href="https://www.alperenlcr.net/cv" id="btn_cv" target="_blank" class="hidden link-style">CV</a>
        </div>
      </div>
    </div>
    <div class="grid" ></div>
    <div class="score-boards-container">
      <div class="score-board" style="background-image: url(static/images/purple_image2.png);">
        <h2>Projects</h2>
        <h3>Score: <span id="score_projects">0</span></h3>
        <div class="bar-container">
          <div class="bar" id="bar_projects"></div>
          <a href="https://www.alperenlcr.net/projects" id="btn_projects" target="_blank" class="hidden link-style">Projects</a>
  
        </div>
      </div>
      <div class="score-board" style="background-image: url(static/images/yellow_image4.png);">
        <h2>Contact</h2>
        <h3>Score: <span id="score_contact">0</span></h3>
        <div class="bar-container">
          <div class="bar" id="bar_contact"></div>
          <a href="https://www.alperenlcr.net/contact" id="btn_contact" target="_blank" class="hidden link-style">Contact</a>
        </div>
      </div>
    </div>
  
  </body>
</html>
